version: '3.8'

services:
  moneytime-app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: moneytime-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - moneytime-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.moneytime.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.moneytime.entrypoints=websecure"
      - "traefik.http.routers.moneytime.tls.certresolver=letsencrypt"
      - "traefik.http.services.moneytime.loadbalancer.server.port=3000"

  nginx:
    image: nginx:alpine
    container_name: moneytime-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_config:/etc/nginx/conf.d
    depends_on:
      - moneytime-app
    networks:
      - moneytime-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls.certresolver=letsencrypt"

networks:
  moneytime-network:
    driver: bridge

volumes:
  nginx_config:
    driver: local
